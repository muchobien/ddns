[package]
name = "ddns"
version = "0.1.0"
authors = [
  "Rodrigo Sanabria <krosf@muchobien.dev>",
  "Kevin Lopez <lokeon@muchobien.dev>",
]
edition = "2018"
description = "Update your dns on several providers"

[dependencies]
async-trait = "0.1"
eyre = "0.6.5"
http = "0.2"
public-ip = "0.2"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
url = "2.2"
